type Query {
  case(caseId: ID!): Case
  cases: [Case!]!
  node(id: ID!): Node
}

type Case implements Node {
  id: ID!
  name: String!
  suspects: [Suspect!]!
}

type Suspect implements Node {
  id: ID!
  name: String!
  biography: String!
  lofiImageUrl: String
  hifiImageUrl: String
  businessAssociates: [Relationship!]
  taxDelinquency: Int!
  income: Int!
  businessName: String!
  customerComplaints: String!
}

type Relationship {
  description: String!
  with: Suspect!
}

interface Node {
  id: ID!
}
